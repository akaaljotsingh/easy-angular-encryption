<div class="wrap">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <mat-card>
            <mat-card-title>Secret Message App 🐱‍👤</mat-card-title>
          </mat-card>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 
          mb-xxl-0 mb-xl-0 mb-lg-0 mb-md-3 mb-sm-3 mb-xs-3 mb-3">
          <mat-card>
            <mat-card-title>Generate Message</mat-card-title>
            <mat-card-content>
              <mat-form-field appearance="fill" class="w-100 mt-2">
                <mat-label>Write your message</mat-label>
                <input matInput [(ngModel)]="request">
              </mat-form-field>
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="requestPass" type="password">
              </mat-form-field>
              <div class="text-end"><button mat-raised-button color="primary"
                  (click)="encryptUsingAES256()">Generate</button></div>
              <h4 class="mt-3" *ngIf="encrypted">
                Code word:<br>
                <div class="d-flex">
                  <input type="text" [(ngModel)]="encrypted" class="inputCode">
                  <button *ngIf="encrypted" [cdkCopyToClipboard]="encrypted" (click)="copyToClipboard()"
                    matTooltip="Click to copy code" mat-stroked-button color="accent" class="ms-2"
                    style="min-width: 92px;">
                    <mat-icon>content_copy</mat-icon> Copy
                  </button>
                </div>
              </h4>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <mat-card>
            <mat-card-title>Read Message</mat-card-title>
            <mat-card-content>
              <mat-form-field appearance="fill" class="w-100 mt-2">
                <mat-label>Paste your code here</mat-label>
                <input matInput [(ngModel)]="response">
              </mat-form-field>
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="responsePass" type="password">
              </mat-form-field>
              <div class="text-end"><button mat-raised-button color="primary"
                  (click)="decryptUsingAES256()">Generate</button></div>
              <h4 class="mt-3" *ngIf="decrypted">
                Your message is:<br>
                <p class="inputCode" style="overflow-wrap: anywhere;">
                  {{decrypted}}
                </p>
              </h4>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <p class="px-5 py-2 m-0 text-center text-light footer">
    Created by <a href="https://github.com/akaaljotsingh" target="_blank">ME</a> <span style="font-size: 19px"> 👋 </span>
  </p>
</div>
